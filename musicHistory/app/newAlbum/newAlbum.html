<form class="" method="post">
    <div class="form-group">
        <label  for="title">Add New Album</label>
        <input  class="form-control"
                type="text"
                name="title"
                ng-model="newRecord.albumTitle">

        <label  for="genre">Genre</label>
        <input  class="form-control"
                type="text"
                name="genre"
                ng-model="newRecord.genre">

        <label  for="yearReleased">Year Released</label>
        <input  class="form-control"
                type="text"
                name="yearReleased"
                ng-model="newRecord.yearReleased"
                placeholder="YYYY">

        <label for='albumArtist'>Artist</label>
        <select ng-model="newRecord.albumArtist"
                ng-options="artist.name for artist in newRecord.artists">
                <option></option>
        </select>

        <input  type="button"
                name="name"
                value="Submit"
                ng-click="newRecord.newAlbum()"
                class="btn btn-primary">
    </div>
</form>
