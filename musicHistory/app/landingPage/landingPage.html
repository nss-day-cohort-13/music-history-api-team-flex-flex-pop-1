<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <select ng-model='filterArtists'>
                <option ng-repeat="artist in Artists" value="{{ artist.name }}">{{ artist.name }}</option>
            </select>
            <br />
            <select ng-model='filterAlbums'>
                <option ng-repeat="album in Albums" value="{{ album.title }}">{{ album.title }}</option>
            </select>
          </div>
    </div>
        <div class="col-sm-10" ng-show=" Artists">
            <div>
                <h1>Artists</h1>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="artist in Artists | filter:filterArtists">
                            <td>{{ artist.name }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="col-lg-10" ng-show=" Albums ">
            <div>
                <h1>Albums</h1>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Artist</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="album in Albums | filter:filterAlbums">
                            <td>{{ album.title }}</td>
                            <td>{{ album.artist }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-10" ng-show="Songs">
            <div>
                <h1>Songs</h1>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Artist</td>
                            <td>Album</td>
                            <td>Length</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="song in Songs">
                            <td>{{ song.title }}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</div>

</div>
